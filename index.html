<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Videojuego | Motor Web | Hugo Aradas Martínez</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component/dist/aframe-look-at-component.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <a-scene>
        <a-assets>
            <img id="town1" src="resources/textures/wild-western-town-1.jpg">
            <a-asset-item id="gun" src="resources/models/38_special_revolver/scene.gltf"></a-asset-item>
            <a-asset-item id="dummy" src="resources/models/training_dummy/scene.gltf"></a-asset-item>
            <audio id="wwmusic" src="resources/sounds/cinematic-spaghetti-western-music-tales-from-the-west-207360.mp3"></audio>
            <audio id="rspin" src="resources/sounds/revolver-spin-96947.mp3"></audio>
            <audio id="rshot" src="resources/sounds/sound-effects-single-gun-shot-247124.mp3"></audio>
        </a-assets>

        <a-sky src="#town1" phi-length="180"></a-sky>
        <a-sky src="#town1" phi-start="180" phi-length="180"></a-sky>

        <a-entity class="orbit" position="0 -10 -15" rotation="0 -360 0"
            animation="property: rotation; to; 0 -360 0; loop: true; dur:30000; easing: linear">
        </a-entity>
        <a-entity class="orbit" position="0 -10 0" rotation="0 -360 0"
            animation="property: rotation; to; 0 -360 0; loop: true; dur:20000; easing: linear">
        </a-entity>

        <a-entity id="music" sound="src: #wwmusic; autoplay: true; volume: 0.2" position="0 0 0"></a-entity>


        <a-entity camera look-controls id="camera">
            
            <a-entity id="revolver" gltf-model="#gun" sound="src: #rshot; volume: 0.7" position="0.6 -0.2 -1" rotation="0 1 0" scale="0.006 0.006 0.006"></a-entity>

            <a-text value="0 ENEMIGOS ABATIDOS" color="black" position="0 -0.1 -1" width="1" align="center"></a-text>
    
            <a-entity cursor="fuse: true; fuseTimeout: 700" position="0 0 -1" raycaster="object: .dummy"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material =shader: flat>
            </a-entity>

        </a-entity>
    </a-scene>

</body>

</html>
